{% extends "template.html" %}

{% load bootstrap %}
{% load staticfiles %}
{% block content %}
    <div class="container">
    	<form enctype="multipart/form-data" method="post" action="">
    		{{ form|bootstrap }}
    		<div class="form-actions">
    			{% csrf_token %}
    			<input type="submit" value="submit">
    		</form>
    	</form>
    	
    	<div>
    	{% for image in images %}
    		<div>
    			{{ image.x150.url }}
    		
    			<img src="{{ image.x150.url }}">
    		</div>
    		
    		
    	{% endfor %}
    	</div>
    </div>
{% endblock %}
